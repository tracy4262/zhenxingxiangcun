<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>聊天记录</title>

<link rel="stylesheet" href="../../../layui.css">
<style>
body .layim-chat-main{height: auto;}
</style>
</head>
<body id="layim-chat-main">

<div class="layim-chat-main">
  <ul id="LAY_view"></ul>
</div>

<div id="LAY_page" style="margin: 0 10px;"></div>


<textarea title="消息模版" id="LAY_tpl" style="display:none;">
{{# layui.each(d.data, function(index, item){
  if(item.id == parent.layui.layim.cache().mine.id){ }}
    <li class="layim-chat-mine"><div class="layim-chat-user"><img src="{{ item.avatar }}"><cite><i>{{ layui.data.date(item.timestamp) }}</i>{{ item.username }}</cite></div><div class="layim-chat-text">{{ layui.layim.content(item.content) }}</div></li>
  {{# } else { }}
    <li><div class="layim-chat-user"><img src="{{ item.avatar }}"><cite>{{ item.username }}<i>{{ layui.data.date(item.timestamp) }}</i></cite></div><div class="layim-chat-text">{{ layui.layim.content(item.content) }}</div></li>
  {{# }
}); }}
</textarea>

<!--
上述模版采用了 laytpl 语法，不了解的同学可以去看下文档：http://www.layui.com/doc/modules/laytpl.html

-->


<script src="../../../../layui.js"></script>
<script>
layui.use(['layim', 'laypage'], function(){
  	var layim = layui.layim
  	,layer = layui.layer
  	,laytpl = layui.laytpl
  	,$ = layui.jquery
  	,laypage = layui.laypage;
  	//聊天记录的分页此处不做演示，你可以采用laypage，不了解的同学见文档：http://www.layui.com/doc/modules/laypage.html
 	//开始请求聊天记录
  	var param =  location.search; //获得URL参数。该窗口url会携带会话id和type，他们是你请求聊天记录的重要凭据
	//获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
  	// 获取聊天记录
  	var id=getUrlParam("id");
  	var type=getUrlParam("type");
    console.log("cache" + JSON.stringify(layim.cache()));
    $.ajax({
      url : 'http://192.168.7.42:8081/im/chatlog',
      // url : 'http://www.ns51.cn:8081/im/chatlog', // 农科院
      type: 'get',
      data: {
        'id': id,//好友或群组id
        'mineId': parent.layui.layim.cache().mine.id, //用户自身id
        'type': type
      },
      success: function(data){
  	  	if(data.code != 0){
  		  	return layer.msg(data.msg);
  	  	}
  	  	var html = laytpl(LAY_tpl.value).render({
  	    	data: data.data.reverse()
  	  	});

  	  	$('#LAY_view').html(html);
        window.scrollTo(0,$('#layim-chat-main').height())
      }
    })
});
</script>
</body>
</html>
