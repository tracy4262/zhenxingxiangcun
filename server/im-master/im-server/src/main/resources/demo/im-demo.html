<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="author" content="fuck" />
	<title>直播</title>
</head>
<script src="jquery.min.js" type="text/javascript"></script>
<script src="im.js" type="text/javascript"></script>
<script src="AgoraRTCSDK-2.0.0.js"></script>
<style type="text/css">
	.container{ width:1214px; margin-left:auto; margin-right:auto; position:relative; }
	.tv{ width:868px; float:left;}
	.im{ width:325px; height:570px; float:right; border:1px solid #d9d9d9;}
	.online{ overflow-x: auto; overflow-y: auto; height: 100px; width:325px;}
	.talk{ overflow-x: auto; overflow-y: auto; height: 390px; width:325px;}
	.sendMsg{ overflow-x: auto; overflow-y: auto; height: 80px; width:325px;}
	.msgText{ height: 60px; width: 260px;}
	.msgBtn{ width: 50px;}
	.userInfo{ height: 20px; width: 260px;}
	.span-text{ font-weight: bold;}
</style>
<body>
<!--tv-->
<div style="display: none">
<div id="div_device" class="panel panel-default">
	<div class="select">
		<label for="audioSource">Audio source: </label><select id="audioSource"></select>
	</div>
	<div class="select">
		<label for="videoSource">Video source: </label><select id="videoSource"></select>
	</div>
</div>
<div id="div_join" class="panel panel-default">
	<div class="panel-body">
		Key: <input id="appidKey" type="text" value="41d1c54e03994b68ae2d603391ea6334" size="36"></input>
		Channel: <input id="channel" type="text" size="4"></input>
		<!--Host: <input id="video" type="checkbox" checked></input>-->
	</div>
</div>
</div>
<!--tv-->


<div id="createUser">
	<span>请先填入必要信息</span>
	<table>
		<tr>
			<td>
				房间号：<input class="userInfo" type="text" id="roomId" placeholder="房间号">
			</td>
		</tr>
		<tr>
			<td>
				用户id：<input class="userInfo" type="text" id="userId" placeholder="用户id">
			</td>
		</tr>
		<tr>
			<td>
				用户名：<input class="userInfo" type="text" id="userName" placeholder="用户名">
			</td>
		</tr>
		<tr>
			<td>
				<input class="userInfo" type="button" id="userInfo" value="提交信息">
			</td>
		</tr>
	</table>
</div>
<div id="on-offline" style="display: none">
	<span>请选择上下线操作</span>
	<table>
		<tr>
			<td>
				游客模式上线：<input class="userInfo" type="button" id="onlineBtn" value="上线">
			</td>
		</tr>
		<tr>
			<td>
				主播模式上线：<input class="userInfo" type="button" id="tvonlineBtn" value="上线">
			</td>
		</tr>
		<tr>
			<td>
				下线：<input class="userInfo" type="button" id="offlineBtn" value="下线" disabled="disabled">
			</td>
		</tr>
	</table>
</div>
<div class="container" id ="showIm" style="display: none">
	<div><span>直播聊天室示例</span></div>
	<div>
		<div class="tv">
			<!--
			<embed src="http://s3.pdim.gs/static/990443172caec778.swf" quality="high" width="868" height="570" align="middle" allowscriptaccess="sameDomain" type="application/x-shockwave-flash">
			-->
			<div>
				<div id="video" >
					<div id="agora_local"></div>
				</div>
			</div>
		</div>
		<div class="im">
			<div class="online">
				<span class="span-text">在线人员</span>
				<table id="onlineMember" border="0">
                    <!--<tr>
                      <td>user1</td>
					</tr>
                    <tr>
                      <td>user2</td>
					</tr>-->
				</table>
			</div>
			<hr>
			<div class="talk">
				<table id="talk" border="0">
					<tbody>
					<tr height="300px" width="" valign="top">
						<td>
							<table id="showTalk" border="0">
								<!--<tr>
									<td>user1: haha</td>
								</tr>
								<tr>
									<td>user2: heihei</td>
								</tr>-->
							</table>
						</td>

					</tr>
					<tr height="40">
						<td></td>
						<td></td>
					</tr>

					</tbody>
				</table>
			</div>
			<div class="sendMsg">
				<table>
					<tr>
						<td>
							<input class="msgText" type="text" id="messageInput" style="" placeholder="聊天输入框">
						</td>
						<td>
							<input class="msgBtn" type="button" id="sendMsgBtn" value="发送">
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div></div>
	</div>
</div>
</body>
</html>
